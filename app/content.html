<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MYCOSO.</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="form-inner">
    <div class="form-intro">
        <div class="flex-center">
            <a href="index.html">
                <svg class="l-icon" width="40" height="40">
                    <use xlink:href="assets/svg.svg#icon-back">
                </use></svg>
            </a>
            <div class="logo">
                <svg class="l-icon" width="100">
                    <use xlink:href="assets/svg.svg#icon-logo">
                </use></svg>
            </div>
        </div>

        <div>
            <p>We got you covered,
                <span>Get Content.</span>
            </p>
        </div>
    </div>
    <main>
        <section class="content-form">
            <form id="contentForm" method="POST" enctype="multipart/form-data">
                <div class="group">
                    <label for="name">Name*</label>
                    <input type="text" id="name" placeholder="Ex: John Snow" name="name">
                </div>
                <div class="group">
                    <label for="email">Email*</label>
                    <input type="email" id="email" placeholder="Ex: Johnsnow@kingslanding.com" name="email">
                </div>
                <div class="group">
                    <label for="penname">Company Name*</label>
                    <input type="text" id="compname" placeholder="Ex: Ressurector" name="compname">
                </div>
                <div class="group">
                    <label for="penname">Your Designation At Company</label>
                    <input type="text" id="desgname" placeholder="Ex: Manager" name="desgname">
                </div>

                <div class="group">
                    <label for="website">Website</label>
                    <input type="url" id="website" placeholder="Ex: www.hbo.com" name="website">
                </div>

                <h2 class="divider">Social Media Links</h2>
                <div class="group">
                    <label for="fbprofile">FB Profile</label>
                    <input type="text" id="fbprofile" placeholder="FB Profile Name" name="fbprofile">
                </div>
                <div class="group">
                    <label for="fbpage">FB Page</label>
                    <input type="text" id="fbpage" placeholder="FB Profile Page" name="fbpage">
                </div>
                <div class="group">
                    <label for="twitter">Twitter</label>
                    <input type="text" id="twitter" placeholder="Twitter" name="twitter">
                </div>
                <div class="group">
                    <label for="instagram">Instagram</label>
                    <input type="text" id="instagram" placeholder="Instagram" name="instagram">
                </div>
                <div class="group">
                    <label for="pinterest">Pinterest</label>
                    <input type="text" id="pinterest" placeholder="Pinterest" name="pinterest">
                </div>
                <div class="group">
                    <label for="google">Google+</label>
                    <input type="text" id="google" placeholder="Google+" name="google">
                </div>
                <div class="group">
                    <label for="other">Other</label>
                    <input type="text" id="other" placeholder="Other" name="other">
                </div>


                <div class="group">
                    <label for="industry">Industry</label>
                    <input type="text" id="industry" placeholder="Industry" name="industry">
                </div>

                <div class="group">
                    <label for="expertise">Technical Expertise Required ?</label>
                    <br>
                    <div class="radio">

                        <input type="radio" id="expertise1" value="1" name="expertise">
                        <label for="expertise1">Yes</label>

                        <input type="radio" id="expertise2" value="0" name="expertise">
                        <label for="expertise2">No</label>
                    </div>
                </div>


                <div class="group action">
                    <button type="submit">Submit Data</button>
                </div>

            </form>
        </section>
    </main>
    <footer>
        <div class="footwrap">
            <svg class="l-icon" width="100">
                <use xlink:href="assets/svg.svg#icon-logo">
            </use></svg>
            <div class="footlinks">
                <ul>
                    <li>
                        <a href="">Home</a>
                    </li>
                    <li>
                        <a href="">Privacy Policy</a>
                    </li>
                    <li>
                        <a href="">Disclaimer</a>
                    </li>
                    <li>
                        <a href="">Press Release</a>
                    </li>
                </ul>
            </div>
            <div class="footcontact">
                <p>We would be
                    <span>happy</span> to assit you</p>
                <p>help@mucoso.com</p>
                <p>1800 123 0123</p>
            </div>
        </div>

    </footer>
</body>
<script src="js/plugin.js"></script>
<script src="js/contentform.js"></script>

</html>
