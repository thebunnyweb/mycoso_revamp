<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MYCOSO.</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="form-inner">
    <div class="overlay">
        <div class="popup">
            <div class="close">X</div>
            <div class="p_header">
                <p>Awesome</p>
            </div>
            <div class="p_content">
                <p> Sit back &amp; let us take it from here our ninja will be soon assuring the power to you </p>
                <p>Meanwhile browse around</p>
                <a href="/" class="l-btn inverse small"> Home</a>
            </div>
        </div>
    </div>

    <div class="form-intro">
        <div class="flex-center">
            <a href="index.html">
                <svg class="l-icon" width="40" height="40">
                    <use xlink:href="assets/svg.svg#icon-back">
                </use></svg>
            </a>
            <div class="logo">
                <svg class="l-icon" width="100">
                    <use xlink:href="assets/svg.svg#icon-logo">
                </use></svg>
            </div>
        </div>

        <div>
            <p>We got you covered,
                <span>Get Content.</span>
            </p>
        </div>
    </div>
    <main>
        <section class="content-form">
            <form id="contentForm" method="POST" enctype="multipart/form-data">
                <div class="group">
                    <label for="name">Name*</label>
                    <input type="text" name="name" id="name" placeholder="Ex: John Snow">
                </div>
                <div class="group">
                    <label for="email">Email*</label>
                    <input type="email" name="email" id="email" placeholder="Ex: Johnsnow@kingslanding.com">
                </div>
                <div class="group">
                    <label for="compname">Company Name*</label>
                    <input type="text" name="compname" id="compname" placeholder="Ex: Ressurector">
                </div>
                <div class="group">
                    <label for="desgname">Your Designation At Company</label>
                    <input type="text" name="desgname" id="desgname" placeholder="Ex: Manager">
                </div>

                <div class="group">
                    <label for="website">Website</label>
                    <input type="url" name="website" id="website" placeholder="Ex: www.hbo.com">
                </div>

                <h2 class="divider">Social Media Links</h2>
                <div class="group">
                    <label for="fbprofile">FB Profile</label>
                    <input type="text" name="fbprofile" id="fbprofile" placeholder="FB Profile Name">
                </div>
                <div class="group">
                    <label for="fbpage">FB Page</label>
                    <input type="text" name="fbpage" id="fbpage" placeholder="FB Profile Page">
                </div>
                <div class="group">
                    <label for="twitter">Twitter</label>
                    <input type="text" name="twitter" id="twitter" placeholder="Twitter">
                </div>
                <div class="group">
                    <label for="instagram">Instagram</label>
                    <input type="text" name="instagram" id="instagram" placeholder="Instagram">
                </div>
                <div class="group">
                    <label for="pinterest">Pinterest</label>
                    <input type="text" name="pinterest" id="pinterest" placeholder="Pinterest">
                </div>
                <div class="group">
                    <label for="google">Google+</label>
                    <input type="text" name="google" id="google" placeholder="Google+">
                </div>
                <div class="group">
                    <label for="other">Other</label>
                    <input type="text" name="other" id="other" placeholder="Other">
                </div>


                <div class="group">
                    <label for="industry">Industry</label>
                    <input type="text" name="industry" id="industry" placeholder="Industry">
                </div>

                <div class="group">
                    <label for="expertise">Technical Expertise Required ?</label>
                    <br>
                    <div class="radio">

                        <input type="radio" name="expertise" id="expertise1" value="Yes" checked="checked">
                        <label for="expertise1">Yes</label>

                        <input type="radio" name="expertise" id="expertise2" value="No">
                        <label for="expertise2">No</label>
                    </div>
                </div>


                <div class="group action">
                    <button type="submit">Submit Data</button>
                </div>

            </form>
        </section>
    </main>
    <footer>
        <div class="footwrap">
                <a href="./"> 
                    <svg class="l-icon" width="100">
                        <use xlink:href="assets/svg.svg#icon-logo">
                    </use></svg>
                </a>
            <div class="footlinks">
                    <ul>
                        
                        <li>
                            <a href="./privacy.html">Privacy Policy</a>
                        </li>
                        <li>
                            <a href="./terms.html">Terms of service</a>
                        </li>
                        <li>
                            <a href="https://intermediate-precau.000webhostapp.com/">Blog</a>
                        </li>
                        
                    </ul>
                </div>
       
        </div>

    </footer>
</body>
<script src="js/plugin.js"></script>
<script src="js/contentform.js"></script>

</html>
