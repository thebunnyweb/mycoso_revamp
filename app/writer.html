<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MYCOSO.</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="form-inner">
    <div class="overlay">
        <div class="popup">
            <div class="close">X</div>
            <div class="p_header">
                <p>Awesome</p>
            </div>
            <div class="p_content">
                <p> Sit back &amp; let us take it from here our ninja will be soon assuring the power to you </p>
                <p>Meanwhile browse around</p>
                <a href="/" class="l-btn inverse small"> Home</a>
            </div>
        </div>
    </div>

    <div class="form-intro">
        <div class="flex-center">
            <a href="index.html">
                <svg class="l-icon" width="40" height="40">
                    <use xlink:href="assets/svg.svg#icon-back">
                </use></svg>
            </a>
            <div class="logo">
                <svg class="l-icon" width="100">
                    <use xlink:href="assets/svg.svg#icon-logo">
                </use></svg>
            </div>
        </div>

        <div>
            <p>You are awesome,
                <span>Writer.</span>
            </p>
        </div>
    </div>
    <main>
        <section class="writer-form">
            <form id="writerForm" method="POST" enctype="multipart/form-data">
                <div class="group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" placeholder="Ex: John Snow" name="name">
                </div>
                <div class="group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" placeholder="Ex: Johnsnow@kingslanding.com" name="email">
                </div>
                <div class="group">
                    <label for="penname">Pen Name</label>
                    <input type="text" id="penname" placeholder="Ex: Ressurector" name="pen_name">
                </div>
                <div class="group">
                    <label for="experience">Experience *</label>
                    <select name="experience" id="experience" name="experience">
                        <option value="" default>Select your experience</option>
                        <option value="0-1 Year">0-1 Year</option>
                        <option value="1-3 Years">1-3 Years</option>
                        <option value="3-5 Years">3-5 Years</option>
                        <option value="5-7 Years">5-7 Years</option>
                        <option value="7-10 Years">7-10 Years</option>
                        <option value="10+ Years">10+ Years</option>
                    </select>
                </div>
                <div class="group">
                    <label for="blog">Blog/Website Link</label>
                    <input type="url" id="blog" placeholder="Ex: www.hbo.com" name="blog">
                </div>

                <h2 class="divider">Social Media Links</h2>
                <div class="group">
                    <label for="fbprofile">FB Profile</label>
                    <input type="text" name="fbprofile" id="fbprofile" placeholder="FB Profile Name">
                </div>
                <div class="group">
                    <label for="fbpage">FB Page</label>
                    <input type="text" name="fbpage" id="fbpage" placeholder="FB Profile Page">
                </div>
                <div class="group">
                    <label for="twitter">Twitter</label>
                    <input type="text" name="twitter" id="twitter" placeholder="Twitter">
                </div>
                <div class="group">
                    <label for="instagram">Instagram</label>
                    <input type="text" name="instagram" id="instagram" placeholder="Instagram">
                </div>
                <div class="group">
                    <label for="pinterest">Pinterest</label>
                    <input type="text" name="pinterest" id="pinterest" placeholder="Pinterest">
                </div>
                <div class="group">
                    <label for="google">Google+</label>
                    <input type="text" name="google" id="google" placeholder="Google+">
                </div>
                <div class="group">
                    <label for="other_link">Other</label>
                    <input type="text" name="other_link" id="other_link" placeholder="Other">
                </div>

                <div class="group">
                    <label for="area">Area of Expertise</label>
                    <br>
                    <label for="area_of_expertise[]" class="error"></label>
                    <div class="boxes">
                        <div class="items">
                            <input type="checkbox" name="area_of_expertise[]" id="technology" value="technology">
                            <label for="technology">
                                <span class="text">Technology</span>
                            </label>

                        </div>
                        <div class="items">
                                <input type="checkbox" name="area_of_expertise[]" id="food" value="food">
                            <label for="food">
                                <span class="text">Food</span>
                            </label>
                        </div>
                        <div class="items">
                                <input type="checkbox" name="area_of_expertise[]" id="fashion" value="fashion">
                            <label for="fashion">
                                

                                <span class="text">fashion</span>
                            </label>
                        </div>
                        <div class="items">
                            <input type="checkbox" name="area_of_expertise[]" id="healthcare" value="healthcare">
                            <label for="healthcare">
                                <span class="text">healthcare</span>
                            </label>
                        </div>
                        <div class="items">
                            <input type="checkbox" name="area_of_expertise[]" id="lifestyle" value="lifestyle">
                            <label for="lifestyle">
                                <span class="text">lifestyle</span>
                            </label>
                        </div>
                        <div class="items">
                            <input type="checkbox" name="area_of_expertise[]" id="manufacturing" value="manufacturing">
                            <label for="manufacturing">
                                <span class="text">manufacturing</span>
                            </label>
                        </div>
                        <div class="items">
                            <input type="checkbox" name="area_of_expertise[]" value="it" id="it">
                            <label for="it">


                                <span class="text">it</span>
                            </label>
                        </div>
                        <div class="items">
                            <input type="checkbox" name="area_of_expertise[]" id="productivity" value="productivity">
                            <label for="productivity">


                                <span class="text">productivity</span>
                            </label>
                        </div>
                        <div class="items">
                            <input type="checkbox" name="area_of_expertise[]" id="marketing" value="marketing">

                            <label for="marketing">

                                <span class="text">marketing</span>
                            </label>
                        </div>
                        <div class="items">
                            <input type="checkbox" name="area_of_expertise[]" id="sociology" value="sociology">

                            <label for="sociology">

                                <span class="text">sociology</span>
                            </label>
                        </div>
                        <div class="items">
                            <input type="checkbox" name="area_of_expertise[]" id="economics" value="economics">

                            <label for="economics">

                                <span class="text">economics</span>
                            </label>
                        </div>
                        <div class="items">
                            <input type="checkbox" name="area_of_expertise[]" id="startups" value="startups">

                            <label for="startups">

                                <span class="text">startups</span>
                            </label>
                        </div>
                        <div class="items">
                            <input type="checkbox" name="area_of_expertise[]" id="content" value="content">

                            <label for="content">

                                <span class="text">website content</span>
                            </label>
                        </div>
                        <div class="items">
                            <input type="checkbox" name="area_of_expertise[]" id="whitepaper" value="whitepaper">

                            <label for="whitepaper">

                                <span class="text">white paper</span>
                            </label>
                        </div>
                        <div class="items">
                            <input type="checkbox" name="area_of_expertise[]" id="other" value="other">

                            <label for="other">

                                <span class="text">other</span>
                            </label>
                            <input type="text" name="other_category" placeholder="Please specify">
                        </div>
                    </div>

                </div>

                <div class="group">
                    <label for="style">Writing Style</label>
                    <br>
                    <label for="writing_style[]" class="error"></label>
                    <div class="boxes">
                        <div class="items">
                            <input type="checkbox" id="humour" value="humour" name="writing_style[]">

                            <label for="humour">

                                <span class="text">humour</span>
                            </label>
                        </div>
                        <div class="items">
                            <input type="checkbox" id="informative" value="informative" name="writing_style[]">

                            <label for="informative">

                                <span class="text">informative</span>
                            </label>
                        </div>
                        <div class="items">
                            <input type="checkbox" id="lists" value="lists" name="writing_style[]">

                            <label for="lists">

                                <span class="text">lists</span>
                            </label>
                        </div>
                        <div class="items">
                            <input type="checkbox" id="inspiring" value="inspiring" name="writing_style[]">

                            <label for="inspiring">

                                <span class="text">inspiring</span>
                            </label>
                        </div>
                        <div class="items">
                            <input type="checkbox" id="precise" value="precise" name="writing_style[]">
                            <label for="precise">


                                <span class="text">precise</span>
                            </label>
                        </div>
                    </div>

                </div>
                <div class="group">
                    <label for="sample">sample of work *</label>
                    <input type="text" id="sample" placeholder="Ex: Game of Thrones" name="sample_of_work">
                </div>

                <div class="group">
                    <label for="fileupload">
                        <input type="file" id="fileupload" placeholder="Ex: Game of Thrones" name="file">
                        <span class="text-btn">File Upload</span>
                    </label>
                </div>

                <div class="group action">
                    <button type="submit">Register with us</button>
                </div>

            </form>
        </section>
    </main>
    <footer>
        <div class="footwrap">
                <a href="./"> 
                    <svg class="l-icon" width="100">
                        <use xlink:href="assets/svg.svg#icon-logo">
                    </use></svg>
                </a>
            <div class="footlinks">
                <ul>

                    <li>
                        <a href="./privacy.html">Privacy Policy</a>
                    </li>
                    <li>
                        <a href="./terms.html">Terms & Condition</a>
                    </li>
                    <li>
                        <a href="https://intermediate-precau.000webhostapp.com/">Blog</a>
                    </li>
                </ul>
            </div>

        </div>

    </footer>
</body>
<script src="js/plugin.js"></script>
<script src="js/form.js"></script>

</html>
