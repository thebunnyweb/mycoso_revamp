<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MYCOSO.</title>
    <link rel="stylesheet" href="prod/css/main.css">
</head>

<body class="form-inner">
    <div class="form-intro">
        <svg class="l-icon" width="40" height="40">
            <use xlink:href="assets/svg.svg#icon-back">
        </svg>
        <p>You are awesome,
            <span>Writer.</span>
            </h2>
    </div>
    <main>
        <section class="writer-form">
            <form action="">
                <div class="group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Ex: John Snow">
                </div>
                <div class="group">
                        <label for="email">Email</label>
                        <input type="text" id="email" placeholder="Ex: Johnsnow@kingslanding.com">
                    </div>
                    <div class="group">
                            <label for="penname">Pen Name</label>
                            <input type="text" id="penname" placeholder="Ex: Ressurector">
                        </div>
                        <div class="group">
                                <label for="experience">Experience</label>
                                <select name="experience" id="experience">
                                    <option default>Select your experience</option>
                                    <option value="1">0-1 Year</option>
                                    <option value="1">1-3 Years</option>
                                    <option value="1">3-5 Years</option>
                                    <option value="1">5-7 Years</option>
                                    <option value="1">7-10 Years</option>
                                    <option value="1">10+ Years</option>
                                    </select>
                            </div>
                            <div class="group">
                                    <label for="blog">Blog</label>
                                    <input type="text" id="blog" placeholder="Ex: www.hbo.com">
                                </div>

                                <div class="group">
                                        <label for="area">Area of Expertise</label>
                                        <div class="boxes">
                                            <div class="items">
                                                
                                                <input type="checkbox" id="technology">
                                                <label for="technology">Technology</label>
                                            </div>
                                        </div>        
                                </div>

            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
<script src="./js/form.js"></script>

</html>
